<div
    class="min-h-screen bg-gradient-to-br from-primary-50 via-white to-blue-50 dark:from-gray-900 dark:via-gray-900 dark:to-gray-800 relative overflow-hidden transition-colors duration-300">
    <!-- Decorative Background Elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div
            class="absolute -top-40 -right-40 w-80 h-80 bg-primary-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse-slow">
        </div>
        <div class="absolute top-1/2 -left-40 w-80 h-80 bg-blue-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse-slow"
            style="animation-delay: 1s;"></div>
        <div class="absolute -bottom-40 right-1/3 w-80 h-80 bg-purple-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse-slow"
            style="animation-delay: 3s;"></div>
    </div>

    <!-- Content -->
    <div class="relative z-10 min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8 py-12">
        <div class="w-full max-w-md">
            <!-- Logo -->
            <div class="text-center mb-8 animate-fade-in">
                <a routerLink="/" class="inline-flex flex-col items-center group">
                    <div
                        class="h-16 w-16 rounded-xl bg-gradient-to-br from-primary-600 to-primary-500 flex items-center justify-center mb-4 transition-transform duration-300 group-hover:scale-110 shadow-primary">
                        <svg class="h-8 w-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z">
                            </path>
                        </svg>
                    </div>
                    <span
                        class="font-bold text-2xl text-gray-900 dark:text-white group-hover:text-primary-600 transition-colors">PolicyPro</span>
                    <span class="text-xs uppercase tracking-wider text-primary-600 font-medium">Insurance
                        Solutions</span>
                </a>
            </div>

            <!-- Register Card -->
            <div class="bg-white dark:bg-gray-900 shadow-large rounded-2xl p-8 md:p-10 animate-scale-in">
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Get Started</h1>
                    <p class="text-gray-600 dark:text-gray-400">Create your account for a free quote</p>
                </div>

                <!-- Error Message -->
                <div *ngIf="error"
                    class="mb-6 p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg animate-fade-in">
                    <div class="flex items-center gap-3">
                        <svg class="h-5 w-5 text-red-600 flex-shrink-0" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <p class="text-red-700 dark:text-red-400 text-sm">{{ error }}</p>
                    </div>
                </div>

                <!-- Register Form -->
                <form (ngSubmit)="onSubmit()" class="space-y-5">
                    <div>
                        <label for="name" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Full
                            Name</label>
                        <input type="text" id="name" name="name" [(ngModel)]="registerData.name" required
                            class="input-modern" placeholder="John Doe">
                    </div>

                    <div>
                        <label for="email"
                            class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Email
                            Address</label>
                        <input type="email" id="email" name="email" [(ngModel)]="registerData.email" required
                            class="input-modern" placeholder="your@email.com">
                    </div>

                    <div>
                        <label for="phone"
                            class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Phone
                            Number</label>
                        <input type="tel" id="phone" name="phone" [(ngModel)]="registerData.phone" class="input-modern"
                            placeholder="+1 (555) 000-0000">
                    </div>

                    <div>
                        <label for="password"
                            class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Password</label>
                        <input type="password" id="password" name="password" [(ngModel)]="registerData.password"
                            required class="input-modern" placeholder="••••••••">
                    </div>

                    <div>
                        <label for="confirmPassword"
                            class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Confirm
                            Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword"
                            required class="input-modern" placeholder="••••••••">
                    </div>

                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="terms" type="checkbox" required
                                class="h-4 w-4 rounded border-gray-300 dark:border-gray-600 text-primary-600 focus:ring-primary-500 bg-white dark:bg-gray-700">
                        </div>
                        <label for="terms" class="ml-3 text-sm text-gray-600 dark:text-gray-400">
                            I agree to the
                            <a href="#" class="text-primary-600 hover:text-primary-700 font-medium">Terms of Service</a>
                            and
                            <a href="#" class="text-primary-600 hover:text-primary-700 font-medium">Privacy Policy</a>
                        </label>
                    </div>

                    <button type="submit" [disabled]="loading"
                        class="btn-primary w-full flex items-center justify-center gap-2">
                        <svg *ngIf="loading" class="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        <span *ngIf="!loading">Create Account</span>
                        <span *ngIf="loading">Creating account...</span>
                    </button>
                </form>

                <!-- Benefits -->
                <div
                    class="mt-6 p-4 bg-gradient-to-r from-primary-50 to-blue-50 dark:from-gray-800 dark:to-gray-800 rounded-lg border border-primary-100 dark:border-gray-700">
                    <p class="text-xs font-semibold text-primary-900 dark:text-primary-100 mb-3">What you'll get:</p>
                    <div class="space-y-2">
                        <div class="flex items-center gap-2 text-xs text-gray-700 dark:text-gray-300">
                            <svg class="h-4 w-4 text-accent-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 13l4 4L19 7"></path>
                            </svg>
                            <span>Compare 51+ insurance providers</span>
                        </div>
                        <div class="flex items-center gap-2 text-xs text-gray-700 dark:text-gray-300">
                            <svg class="h-4 w-4 text-accent-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 13l4 4L19 7"></path>
                            </svg>
                            <span>Get instant quotes in minutes</span>
                        </div>
                        <div class="flex items-center gap-2 text-xs text-gray-700 dark:text-gray-300">
                            <svg class="h-4 w-4 text-accent-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 13l4 4L19 7"></path>
                            </svg>
                            <span>Save up to 85% on premiums</span>
                        </div>
                    </div>
                </div>

                <!-- Login Link -->
                <div class="mt-8 text-center">
                    <p class="text-gray-600 dark:text-gray-400 text-sm">
                        Already have an account?
                        <a routerLink="/login"
                            class="text-primary-600 hover:text-primary-700 font-semibold ml-1 transition-colors">
                            Sign In
                        </a>
                    </p>
                </div>
            </div>

            <!-- Back to Home -->
            <div class="mt-6 text-center">
                <a routerLink="/"
                    class="inline-flex items-center gap-2 text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:text-white transition-colors text-sm font-medium">
                    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
